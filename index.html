<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私の国、ネパールについて</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!--header-->
  <header>
    <h1>ネパル</h1>
    <!-- トップ画像 -->
    <img src="./assets/img/naksa.jpg" alt="ネパール　の地図">

    <div class="top-image">
      <img src="./assets/img/flag.jpg" alt="nepal flag">
      <img src="./assets/img/everest.jpeg" alt="エベレスト">
      <img src="./assets/img/flag2.jpeg" alt="nepal flag">
    </div>

    <!-- 国について -->
    <div class="about-country">
      https://www.worldometers.info/world-population/nepal-population/
      <section class="capital">
        <h1>首都：カトマンドゥ</h1>
      </section>
    </div>

    <!-- 観光名所と有名人 -->
    <div class="sightseeing-famous">
      <section class="sightseeing">
        <h1>観光名所：ポカラ、エベレスト</h1>
      </section>

      <section class="famous-person">
        <h1>有名人・歴史的人物</h1>
        <img src="./assets/img/famous-person.jpg" alt="有名人" class="famous-img">
      </section>
    </div>

    <!-- 国獣と国花 -->
    <div class="national-symbols">
      <section class="animal">
        <h1>国獣：牛</h1>
        <img src="./assets/img/cow.jpg" alt="牛">
      </section>

      <section class="flower">
        <h1>国花：シャクナゲ</h1>
        <img src="./assets/img/rhododendron.jpg" alt="シャクナゲ">
      </section>
    </div>

    <!-- 食べ物 -->
    <div class="nepal-food">
      <section class="food">
        <h1>有名な食べ物：モモ、ダルバートなど</h1>
        <img src="./assets/img/nepali-food.jpg" alt="ネパール料理">
      </section>
    </div>

</body>
</html>
